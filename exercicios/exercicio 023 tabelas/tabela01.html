<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        border-collapse: collapse;
    }
    tr.linha {
        background-color: bisque;
    }
    td {
        background-color: rgba(255, 255, 0, 0.729);
    }
    td {
        border: 1px solid black;
        padding: 10px ;
        text-align: center;
        vertical-align: middle;
    }
    .numero{ 
        text-align: right;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    hierarquia de tabela 
     
    Table
    Table Row
    Table header
    Table Data-->
    <table>
       
                <!-- primeira linha -->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
            
    </table>
    
</body>
</html>
