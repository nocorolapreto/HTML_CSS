<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
<fieldset>
    <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="mome" id="inome" maxlength="20" minlength="5">
    
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email"
                id="iemail" autocomplete="email"required placeholder="xxx.@gmail.com">
            </p>
    
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}5" required placeholder="um numero de telefone prr">
</fieldset>
<!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </p>

    </form>
    
</body>
</html>
