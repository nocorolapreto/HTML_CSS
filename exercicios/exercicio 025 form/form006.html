<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!-- quando for mandar fot so pode usar o metodo de formulario post -->
        
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
