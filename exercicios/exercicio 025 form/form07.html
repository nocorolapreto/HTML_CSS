<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on">

    <p><label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudste">
                <option value="MG"> Minas Gerais</option>
                <option value="SP"> São Paulo</option>
                <option value="RJ"> Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

        </select>
    </p>
    
    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="profissao" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="JOB">Puta</option>
        </datalist>
    </p>
    <p><label for="imsg">Mensagem:</label></p>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    <!-- tem que usar post pra enviar as prd -->

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>
    
</body>
</html>
