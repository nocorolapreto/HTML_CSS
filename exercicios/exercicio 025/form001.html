<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--method é so pra especificar o método de envio do formulário em POST que é o padrão para envio de dados sensíveis e get que é usado para envio de dados não sensíveis -->
            <p><label for="inome">Nome:</label> 
                <!-- label serve para associar o texto ao campo de entrada expandindo assim a area de click do elemento -->
                <input type="text" name="nome" id="inome"></p>
                <!-- input faz uma caixinha de texto para o usuário  -->
            <p><label for="isobrenome">Sobrenome: </label>
                <input type="text" name="Sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar" id="enviar"></p>

    </form>
</body>
</html>
