<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem autoajustável</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Pega a imagem autoajusável</h1>
    <picture>
        <!-- acho que picture define um gumpo para uma midia-->
        <source media="(max-width:700px)" srcset="paisagem-p.png">
        <!--e source define uma condição para uma midia juunto do (srcset)que funcina como atributos alternativos ao src-->
        <source media="(max-width:1000px)" srcset="paisagem-m.png">
        <img src="paisagem-g.png" alt="">

    </picture>
    
</body>
</html>
