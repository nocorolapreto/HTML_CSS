<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela003</title>
</head>
<style>
    body{
         font-family: Arial, Helvetica, sans-serif;
    }
    thead {
        size: 1.4em;
        color: white;
        background-color: gray;
        font-weight: bold;
    }
    th, td {
        border: solid black 3px;
        padding: 10px;
        height: auto;
        width: auto;

    }
    table {
        border-collapse: collapse;
    }
</style>

        <tr style="color: white; background-color: gray;">

                <strong>Média de Humanas</strong>

    </table>
    
</body>
</html>
