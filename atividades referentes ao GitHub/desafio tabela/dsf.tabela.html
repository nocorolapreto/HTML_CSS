<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        font-size: bold;
        
    }
    table {
        width: 500px;

    }
    thead {

    }

    tr {
        width: 50px;
         padding: -5      px;
         margin: -5      px;

    }
    td {
        text-align: center;
        width: 50px;
        height: 50px;
        border: solid black 3px;
        box-shadow: 2px black;
        padding: -5      px;
        margin: -5      px;

    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> 
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
